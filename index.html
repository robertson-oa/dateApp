<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>dateApp</title>
</head>

<body>
    <div id="header">
        <h1>Date Rush</h1>
    </div>
    <div id="main">
        <div class="row">
            <div class="row">
                <label>Gender</label>
                <select id="gender">
                    <option value="A">All</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="row">
                <label>Hobbies</label>
                <input type="text" id="hobby" />
            </div>
            <div class="row">
                <input type="number" id="min-age">
                <label>Select Age Range </label>
                <input type="number" id="max-age">
            </div>
            <div class="row">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="results">
            <div class="person-row">
                <img src="images/g4 (2).jpg" />
                <div class="person-info">
                    <div>Cassandra</div>
                    <div>Reading, Cooking, Swimming</div>
                </div>
                <button>Add as friend</button>
            </div>
            <div class="person-row">
                <img src="images/jpg.png" />
                <div class="person-info">
                    <div>Bobby</div>
                    <div>Dancing, Cycling, Shopping</div>
                </div>
                <button>Add as friend</button>
            </div>
            <div class="person-row">
                <img src="images/g5 (1).jpg" />
                <div class="person-info">
                    <div>Catalina</div>
                    <div>sports, pets, party</div>
                </div>
                <button>Add as friend</button>
            </div>
            <div class="person-row">
                <img src="images/g4 (1).jpg" />
                <div class="person-info">
                    <div>Racheal</div>
                    <div>Travelling, Singing, Mingling</div>
                </div>
                <button>Add as friend</button>
            </div>
            <div class="person-row">
                <img src="images/b7.jpg" />
                <div class="person-info">
                    <div>Morgan</div>
                    <div>sports, Hiking, Driving</div>
                </div>
                <button>Add as friend</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
